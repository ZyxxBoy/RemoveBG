<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="RBG Remove BG — Remove image backgrounds instantly using AI. Free, fast, and professional quality." />
    <title>RBG Remove BG</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwindcss.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#e8f4fd',
                            100: '#d1e9fb',
                            200: '#a3d3f7',
                            300: '#5fb3ef',
                            400: '#2e96e0',
                            500: '#1a7cc4',
                            600: '#1565a0',
                            700: '#104d7d',
                            800: '#0c3a5e',
                            900: '#082740',
                        },
                    },
                },
            },
        };
    </script>

    <!-- Google Fonts — Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body class="dark min-h-screen font-sans antialiased">
    <!-- gradient background layer — dark blue / steel -->
    <div class="fixed inset-0 -z-10 bg-gradient-to-br from-[#080e1a] via-[#0d1f3c] to-[#0a1628]"></div>

    {% block content %}{% endblock %}

    <!-- App JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
